<!-- guided.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMART Rock Builder – Guided Mode</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
</head>
<body>
  <div class="background-wrapper">
    <img src="images/background.jpg" alt="Background" class="background-image" />
  </div>

  <div class="app-container">
    <div class="view-switcher">
      <span onclick="location.href='index.html'">Classic</span>
      <span class="active">Guided</span>
    </div>

    <h1>SMART Rock Builder – Guided Mode</h1>

    <label for="role">Your role</label>
    <select id="role">
      <option value="">-- Select --</option>
      <option value="Integrator">Integrator</option>
      <option value="Visionary">Visionary</option>
      <option value="EOS Implementer">EOS Implementer</option>
      <option value="Self-Implementer">Self-Implementer</option>
    </select>

    <label for="specific">Specific</label>
    <textarea id="specific" placeholder="What exactly do you want to accomplish?"></textarea>

    <label for="measurable">Measurable</label>
    <textarea id="measurable" placeholder="How will you measure success?"></textarea>

    <label for="achievable">Achievable</label>
    <textarea id="achievable" placeholder="Is it realistic and doable within the timeframe?"></textarea>

    <label for="relevant">Relevant</label>
    <textarea id="relevant" placeholder="Why does this matter now? How does it support broader goals?"></textarea>

    <label for="timebound">Time-bound</label>
    <textarea id="timebound" placeholder="What’s the deadline for achieving this?"></textarea>

    <div class="checkbox-group">
      <input type="checkbox" id="enhanced-ai" />
      <label for="enhanced-ai">Use Enhanced AI</label>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="include-milestones" />
      <label for="include-milestones">Include Milestones</label>
    </div>

    <button id="generate-btn">Generate SMART Rock</button>

    <div id="output-container">
      <h2>Your SMART Rock</h2>
      <div id="output"></div>
    </div>

    <button id="start-over">Start Over</button>

    <div class="toggle-container">
      <label for="toggle-mode">Classic | Guided</label>
    </div>
  </div>
</body>
</html>
