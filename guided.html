<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMART Rock Builder – Guided Mode</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
  <script defer src="main.js"></script>
</head>
<body>
  <div class="container">
    <div class="toggle-group">
      <span class="toggle-label" id="classic-label">Classic</span>
      <span class="toggle-label active" id="guided-label">Guided</span>
    </div>

    <h1>SMART Rock Builder – Guided Mode</h1>

    <label for="role">Your role</label>
    <select id="role">
      <option value="">-- Select --</option>
      <option value="Integrator">Integrator</option>
      <option value="Visionary">Visionary</option>
      <option value="Team Member">Team Member</option>
    </select>

    <label for="specific">Specific – What exactly do you want to accomplish?</label>
    <textarea id="specific" placeholder="Enter the specific objective..."></textarea>

    <label for="measurable">Measurable – How will you track progress or know it's complete?</label>
    <textarea id="measurable" placeholder="Define measurable criteria..."></textarea>

    <label for="achievable">Achievable – What resources or conditions make this realistic?</label>
    <textarea id="achievable" placeholder="Explain why it's achievable..."></textarea>

    <label for="relevant">Relevant – Why does this goal matter now?</label>
    <textarea id="relevant" placeholder="Explain relevance to the business..."></textarea>

    <label for="timebound">Time-bound – What's the target deadline?</label>
    <textarea id="timebound" placeholder="Specify a clear timeline..."></textarea>

    <div>
      <input type="checkbox" id="enhancedAI" />
      <label for="enhancedAI">Use Enhanced AI</label>
    </div>

    <div>
      <input type="checkbox" id="includeMilestones" />
      <label for="includeMilestones">Include Milestones</label>
    </div>

    <button id="generateButton">Generate SMART Rock</button>

    <div id="output" class="output">
      <h2>Your SMART Rock</h2>
      <p id="aiResponse">...</p>
    </div>

    <button id="startOverButton">Start Over</button>
  </div>
</body>
</html>
