<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clarity Launch – SMART Rock Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="toggle-wrapper">
      <span class="mode active" data-mode="classic">Classic</span>
      <span class="divider">|</span>
      <span class="mode" data-mode="guided">Guided</span>
    </div>

    <h1>SMART Rock Builder – Classic Mode</h1>
    <label for="role">Your role</label>
    <select id="role">
      <option value="">-- Select --</option>
      <option>Visionary</option>
      <option>Integrator</option>
      <option>Leader</option>
      <option>Team Member</option>
    </select>

    <label for="prompt" class="textarea-label">What’s the Rock you want to refine?</label>
    <textarea id="prompt" placeholder="Describe your goal..."></textarea>

    <div class="options">
      <label><input type="checkbox" id="useEnhanced" /> Use Enhanced AI</label>
      <label><input type="checkbox" id="includeMilestones" /> Include Milestones</label>
    </div>

    <button id="submitBtn">Generate SMART Rock</button>

    <div id="output">
      <h2>Your SMART Rock</h2>
      <div id="result">Awaiting input...</div>
      <button id="startOverBtn">Start Over</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
