<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMART Rock Builder</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
</head>
<body>
  <div class="background-wrapper">
    <img src="images/background.jpg" alt="Background" class="background-image" />
  </div>

  <div class="app-container">
    <div class="view-switcher">
      <span id="view-classic" class="view-active">Classic</span> |
      <span id="view-guided" class="view-inactive">Guided</span>
    </div>

    <h1>SMART Rock Builder – Classic Mode</h1>

    <label for="role">Your role</label>
    <select id="role">
      <option value="">-- Select --</option>
      <option value="Integrator">Integrator</option>
      <option value="Visionary">Visionary</option>
      <option value="EOS Implementer">EOS Implementer</option>
      <option value="Self-Implementer">Self-Implementer</option>
    </select>

    <label for="goal">What’s the Rock you want to refine?</label>
    <textarea id="goal" placeholder="Describe your goal..."></textarea>

    <div class="checkbox-group">
      <input type="checkbox" id="enhanced-ai" />
      <label for="enhanced-ai">Use Enhanced AI</label>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="include-milestones" />
      <label for="include-milestones">Include Milestones</label>
    </div>

    <button id="generate-btn">Generate SMART Rock</button>

    <div id="output-container">
      <h2>Your SMART Rock</h2>
      <div id="output"></div>
    </div>

    <button id="start-over">Start Over</button>
  </div>
</body>
</html>
